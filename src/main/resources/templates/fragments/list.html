<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <ul th:fragment="list(list, basePath)" class="list-group mb-3" style="width: 15rem;">
        <li th:each="elem : ${list}" th:object="${elem}" class="list-group-item">
            <a th:href="@{|${basePath}/*{id}|}" th:text="*{name}"></a>
        </li>
    </ul>
</body>

</html>
