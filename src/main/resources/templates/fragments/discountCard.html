<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:fragment="discountCard(currentPizza)" class="card">
        <div class="card-body">
            <h5 class="card-title">Discounts</h5>
            <div class="card-text">
                <a th:href="@{/pizzas/{id}/discount(id=${currentPizza.id})}" class="btn btn-primary">New Discount</a>
            </div>
            <div class="card-text d-flex">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Value</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody th:each="discount : ${currentPizza.getDiscounts()}" th:object="${discount}">
                        <tr>
                            <td>[[*{title}]]</td>
                            <td>[[*{value}]]%</td>
                            <td>[[*{startTime}]]</td>
                            <td>[[*{endTime}]]</td>
                            <td>
                                <a th:href="@{/discount/update/{id}(id=*{id})}" class="btn btn-primary">Edit</a>
                            </td>
                            <td>
                                <button class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal">Delete</button>

                                <form th:action="@{/discount/delete/{id}(id=*{id})}" method="post">
                                    <div class="modal fade" id="deleteModal" tabindex="-1"
                                        aria-labelledby="deleteModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="deleteModalLabel">Are you sure you
                                                        want to delete
                                                        it?</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-danger">Confirm</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
