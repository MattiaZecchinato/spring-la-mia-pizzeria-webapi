<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div th:fragment="ingredientCard(currentPizza)" class="card" style="min-width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Ingredients</h5>
            <div class="card-text d-flex">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody th:each="ingredients : ${currentPizza.getIngredients()}" th:object="${ingredients}">
                        <tr>
                            <td>[[*{name}]]</td>
                            <td>[[*{description}]]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
